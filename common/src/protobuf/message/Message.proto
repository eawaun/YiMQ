syntax = "proto2";

package com.yimq.common.protobuf.message;

option java_package = "com.yimq.common.message";
option java_outer_classname = "MessageProto";

message Message {
    optional int32 queueId = 1;
    optional int32 delayTime = 2;
    optional string topic = 3;
    optional bytes body = 4;
}